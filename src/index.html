<!DOCTYPE html>
<html ng-app="todoApp"><!-- manifest="cache.manifest" -->
	<head>
		<!-- TODO: Learn more about social media tags -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta charset="utf-8" />
		<meta name="description" content=""> 
		<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="assets/img/icon.png" />
		<link rel="shortcut icon" sizes="196x196" href="assets/img/icon.png">
		<!-- compiled CSS -->
		<% styles.forEach(function(file){ %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" />
		<% }); %>
		<title>RubensDEV Todo App</title>
	</head>
	<body class="loading">
		
		<div class="container" ng-view></div>

		<!-- Compiled Javascript -->
		<% scripts.forEach(function(file){ %>
		<script type="text/javascript" src="<%= file %>"></script>
		<% }); %>
	</body>
</html>
